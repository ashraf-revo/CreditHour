<div class="container-fluid main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group" class="col-md-6">
                <label for="searchText">Search</label>
                <input ng-model="searchText" id="searchText" class="form-control">
            </div>
            <div class="widget-container fluid-height clearfix">
                <div class="widget-content padded clearfix">
                    <div class="col-xs-12">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <th>
                                    id
                                </th>
                                <th>
                                    name
                                </th>
                                <th>
                                    hour
                                </th>
                                <th>
                                    maxGrade
                                </th>
                                <th>
                                    count
                                </th>
                                </thead>
                                <tbody>
                                <tr ng-repeat="s in statics | filter:searchText">
                                    <td>
                                        <a ui-sref="studenttermsubject({term:term,subject:s.subject.id})">Statics</a>

                                    </td>
                                    <td>
                                        {{s.subject.name}}
                                    </td>
                                    <td>
                                        {{s.subject.hour}}
                                    </td>
                                    <td>
                                        {{s.subject.maxGrade}}
                                    </td>
                                    <td>
                                        {{s.count}}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
